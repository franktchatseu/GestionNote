<!DOCTYPE html>
<!-- on insere la librerie pour le moteur de template thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- lorsqu'on utilise le template teamleaf toutes les balises doivent etres fermes -->
<meta charset="utf-8"/>
<title>elevee</title>
<link type="text/css" href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet"
						th:href="@{css/bootstrap/bootstrap.min.css}"
	/>
<link type="text/css" href="../static/css/monproprestyle/style.css" rel="stylesheet"
						th:href="@{css/monproprestyle/style.css}"
	/>
<script type="text/javascript" src="../static/js/monjavascript/script.js"  th:src="@{js/monjavascript/script.js}"></script>


</head>
<body>

	<br>
	<div class="col-md-6 col-md-offset-3" >
		<div class="panel panel-primary" >
			<div class="panel-heading ">INFO SUR ELEVE</div>
			<div class="panel-body">
				    <div ><span>MATRICULE: </span><span  th:text="${eleve.matricule}">1255</span></div>
				    <div><span >NOM: </span><span  th:text="${eleve.nom}">FRANK</span></div>
					<div><span >PRENOM: </span><span  th:text="${eleve.prenom}">FRANK</span></div>
					<div><span>NOM DU TUTEUR: </span><span  th:text="${eleve.nom_tuteur}">LOUENKAM</span></div>
					<div><span >CLASSE:  </span><span  th:text="${eleve.classe.nomClasse}">6e</span></div>
		
			</div>
		</div>
		</div>
		
	
	<br>
	


	<table class="table">
		<thead>
			<tr>
				<th>Matiere</th>
				<th>Sequence1</th>
				<th>Sequence2</th>
				<th>Sequence3</th>
				<th>Coef</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody th:each="liste,status:${listedeliste}" th:unless	="${liste.empty}">
			<tr th:with="someVariable=8">
			    <td th:text="${listematiere[__${status.index}__].libelle}"></td>
  				<td  th:each="el:${liste}"  th:text="${el.note}" th:with="someVariable=${someVariable+5}"></td>
			    <td   th:text="${listematiere[__${status.index}__].coef}"></td>
    			 <td   th:text="${someVariable}"></td>
  	  
  			</tr>
		
		</tbody>
	</table>

</body>
</html>
